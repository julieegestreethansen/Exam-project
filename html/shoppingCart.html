<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../styles/shoppingCart.css">
</head>
<body>

<div class="shopping cart">
  <div class="title">
    Shopping Bag
  </div>
  <!--Product1-->
  <div class="item">
    <div class="buttons">
      <span class="delete-btn"></span>
      <span class="like-btn"></span>
    </div>
            
    <div class="image">
      <img src="https://sc02.alicdn.com/kf/HTB1ySQ8KVXXXXcrXVXXq6xXFXXXX/Brazilian-Coffee-Beans.jpg_350x350.jpg" alt="" style="widows: 90px;height: 90px">
    </div>
            
    <div class="description">
      <span>Brazilian coffee beans</span>
      <span>Whole beans from Brazil</span>
      <span>Black</span>
    </div>
            
    <div class="quantity">
      <button class="plus-btn" type="button" name="button">
        <img src="plus.svg" alt="">
      </button>
      <input type="text" name="name" value="1">
      <button class="minus-btn" type="button" name="button">
        <img src="minus.svg" alt="">
      </button>
    </div>
            
    <div class="total-price">$30</div>
  </div>
            
  <!-- Product2 -->
  <div class="item">
    <div class="buttons">
      <span class="delete-btn"></span>
      <span class="like-btn"></span>
    </div>
                 
    <div class="image">
      <img src="http://cdn.shopify.com/s/files/1/0821/7537/products/Caribbean_Island_Especial_Medium_Roast_Coffee_2_1024x1024.JPG?v=1489161478" alt="" style="width: 90px;height: 90px"/>
    </div>
                 
    <div class="description">
      <span>Caribbean Island Medium Roast</span>
      <span>Whole beans from Caribbean</span>
      <span>Black</span>
    </div>
                 
    <div class="quantity">
      <button class="plus-btn" type="button" name="button">
        <img src="plus.svg" alt="" />
      </button>
      <input type="text" name="name" value="1">
      <button class="minus-btn" type="button" name="button">
        <img src="minus.svg" alt="" />
      </button>
    </div>
                 
    <div class="total-price">$40</div>
  </div>
            
  <!-- Product3 -->
  <div class="item">
    <div class="buttons">
      <span class="delete-btn"></span>
      <span class="like-btn"></span>
    </div>
                 
    <div class="image">
      <img src="http://www.plusto.com/uploads/5886/homebanner.jpg" alt="" style="width: 90px;height: 110px"/>
    </div>
                 
    <div class="description">
      <span>South African coffee beans</span>
      <span>Whole beans from South Africa</span>
      <span>Black</span>
    </div>
                 
    <div class="quantity">
      <button class="plus-btn" type="button" name="button">
        <img src="plus.svg" alt="" />
      </button>
      <input type="text" name="name" value="1">
      <button class="minus-btn" type="button" name="button">
        <img src="minus.svg" alt="" />
      </button>
    </div>
                 
    <div class="total-price">$45</div>
  </div>
</div>
    
</body>
</html>
