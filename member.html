<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h1>Become a member</h1>

    <form id="registration-form">
        

        <div>
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" required>
        </div>

        <div>
        <label for="email">Email: </label>
        <input type="email" id="email" required>
        </div>
        
        <div>
            <label for="gender">Male: </label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="female">Female: </label>
            <input type="radio" id="female" name="gender" value="Female">
        </div>

        <div>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,8}$" title="Password must be at least 4 characters, no more than 8 characters, and must include at least one upper case letter, one lower case letter, and one numeric digit." required>
        </div>

        <button>Login</button>

    </form>

    <script>
        
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault()
            
            let user = {
                Username:event.target.username.value,
                Email:event.target.email.value,
                Password:event.target.password.value,
                Gender:event.target.gender.value
            }

            console.log(user)
            
            event.target.reset()

        })
    
    </script>

</body>
</html>
